name: Deploy Frontend to Server

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            dlaudfuf33/quizsushi-fe:latest
            dlaudfuf33/quizsushi-fe:${{ github.sha }}

      - name: SSH deploy via Blue/Green
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üîÑ Pulling new Docker image..."
            docker pull dlaudfuf33/quizsushi-fe:${{ github.sha }}

            echo "üì¶ Renaming existing container to backup..."
            docker rename quizsushi-fe quizsushi-fe-backup || true

            echo "üöÄ Starting new container..."
            docker run -d --name quizsushi-fe -p 3000:3000 \
              --env-file /home/ubuntu/fe.env \
              dlaudfuf33/quizsushi-fe:${{ github.sha }}

            echo "‚è± Waiting for container to become healthy..."
            sleep 5
            if curl -sf http://localhost:3000 > /dev/null; then
              echo "‚úÖ Deployment successful. Removing backup..."
              docker rm -f quizsushi-fe-backup || true
            else
              echo "‚ùå Deployment failed. Rolling back..."
              docker rm -f quizsushi-fe || true
              docker rename quizsushi-fe-backup quizsushi-fe
              exit 1
            fi
